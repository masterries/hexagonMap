<script>
    function drawLine(lat, lng) {
        var destLat = 49.64061136958772;
        var destLng = 6.272924336004428;
        // Remove the existing line if it exists
        if (window.currentLine) {
            map_0315623bde97c7194914b2707256d87e.removeLayer(window.currentLine);
        }
        // Draw a new red polyline from the provided point to the destination
        window.currentLine = L.polyline([[lat, lng], [destLat, destLng]], {color: 'red'}).addTo(map_0315623bde97c7194914b2707256d87e);
        
        // Calculate the air distance using the haversine formula
        var R = 6371; // Earth's radius in km
        var dLat = (destLat - lat) * Math.PI / 180;
        var dLon = (destLng - lng) * Math.PI / 180;
        var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat * Math.PI / 180) * Math.cos(destLat * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        var distance = R * c;
        alert("Air distance: " + distance.toFixed(2) + " km");
    }
</script>
